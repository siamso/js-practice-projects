<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizpop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-[400px] min-h-[200px] size-full bg-green-500 flex-col">
        <div class="size-full text-center bg-red-200 p-10">
            <h2 class="text-xl" data-question>What is your name?</h2>
        </div>
        <div class="ml-10 size-full p-8">
            <ol class="text-lg font-bold flex flex-col h-full justify-around" type="i" id="hi">
            </ol>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
